<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Span Tag</title>
    <style>
      /* 
        문장내에 있는 일부의 text의 style을 지정하고자 할때 사용하는 tag 
        span tag 자체로는 아무 런 효과나 모양이 보이지 않는다.
        */
      span {
        font-weight: bold;
        border: 1px solid fuchsia;
      }

      span.box {
        display: inline-block;
        width: 300px;
      }

      span.hidden {
        visibility: hidden;
        width: 0vh;
        transition: 1s;
      }

      p.visi:hover span.hidden {
        visibility: visible;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <p>Requblic of <span>Korea</span></p>
    <p>Requblic of <span class="box">Korea</span>viva</p>
    <p class="visi">Requblic of <span class="box hidden">Korea</span>viva</p>

    <p>Requblic of <strong>Korea</strong></p>

    <p>Requblic of <b>Korea</b></p>
    <p>Requblic of <em>Korea</em></p>
    <p>Requblic of <del>Korea</del></p>
    <p>Requblic of <small>Korea</small></p>
    <p>Requblic of <ins>Korea</ins></p>
    <p>
      Requblic of <span>Korea<sup>s</sup></span>
    </p>
    <p>
      Requblic of <span>Korea<sub>s</sub></span>
    </p>
    <p>Requblic of <mark>Korea</mark></p>
  </body>
</html>
